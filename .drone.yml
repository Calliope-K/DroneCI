--- 
clone: 
  depth: 1
kind: pipeline
name: XeaPipeline
steps: 
  - 
    commands:
      - "export git=$GIT"
      - "git clone --depth=1 https://$GIT@github.com/vcyzteen/xea.git"
      - "cd xea"
      - "export token=$TOKEN"
      - "wget https://raw.githubusercontent.com/vcyzteen/myscripts/master/kernel.sh"
      - "bash kernel.sh"
    environment: 
      GIT:
        from_secret: git
      TOKEN: 
        from_secret: token
    image: vcyzteen/minimal:latest
    name: Xea-Images
    trigger: 
      branch: 
        - master
